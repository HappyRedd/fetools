			var newlink = link;

		});

			}, 'sendAppMessage');			

		});

		var start = time.getTime();

		var prevPage = 1;

	    $('.page').on('current', function(){

			var now = new Date;

			var end = now.getTime();

			var rt = end - start;



	        bi.push(4, 'link' ,link);

	        bi.push(4, 'stime', start);
