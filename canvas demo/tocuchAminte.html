<!DOCTYPE html>
<html>
<head>
    <title>canvas demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body{background-color:#ffffff;margin:0;padding:0;
            -webkit-touch-callout :none; -webkit-user-select: none;

            overflow: hidden;
            position: relative;
        }
    </style>

</head>
<body>
<canvas id="canvas"></canvas>
<script >
    var mtX;
    var mtY;
    var tap= 'ontouchend' in window ? 'touchend' : 'click';
    window.onload = function(){

        //获取视口宽度：window.innerWidth/Height
        var vWidth = window.innerWidth;
        var vHeight = window.innerHeight;
        //获取canvas id
        var canvas = document.getElementById("canvas");
        //对canvas默认大小重置
        canvas.width =vWidth;
        canvas.height = vHeight;
        //get Context
        var ctx = canvas.getContext("2d");
        //rect view by RGBA
        ctx.save();
        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (0, 0, vWidth, vHeight);
        ctx.restore();
        var ofont  = {
            size:30,
            left:200,
            top:400,
            w:null,
            left2:100,
            top2:300,
            txt:"hello world!"

        };
        var isPos=false;
        var text = new cText(ofont.left,ofont.top,ofont.txt,ofont.size,0,0);
        var easing = 0.05;
        var targetX = ofont.left2;
        var targetY =ofont.top2;
        text.draw(ctx);




            canvas.addEventListener(tap, function(event){
                getClientR(event);
                if((200<mtX)&&
                        (mtX<text.left+text.w)&&
                        (text.top-text.font/2<mtY)&&
                        (mtY<text.top+5)){
                    (function drawFrame(){
                        //if(isPos==true) return;
                        if(-text.tx>targetX-1) return;
                        window.requestAnimationFrame(drawFrame, canvas);
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        var vx = getInt((targetX - text.tx)*easing,0);
                        var vy = getInt((targetY - text.ty)*easing,0);
                        text.tx -= vx;
                        text.ty -= vy;
                        console.log( vx);
                        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
                        ctx.fillRect (0, 0, vWidth, vHeight);
                        text.draw(ctx);
                    }())
                }
            });
    }
</script>
<script src="js/mt.js"></script>
<script src="js/font.js"></script>
</body>
</html>
