<!DOCTYPE html>
<html>
    <head>
        <title>canvas demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <style>
      body{background-color:#ffffff;margin:0;padding:0;
        -webkit-touch-callout :none; -webkit-user-select: none;
    
        overflow: hidden;
        position: relative;
}
       </style>

    </head>
    <body>
        <canvas id="canvas"></canvas>
    <script >
        //获取视口宽度：window.innerWidth/Height
        var vWidth = window.innerWidth;
        var vHeight = window.innerHeight;
        //获取canvas id
        var canvas = document.getElementById("canvas");
        //对canvas默认大小重置
        canvas.width =vWidth;
        canvas.height = vHeight;
        //get Context
        var ctx = canvas.getContext("2d");
        //rect view by RGBA
        ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
        ctx.fillRect (0, 0, vWidth, vHeight);
 
        //设置字体样式
        ctx.font = "30px Courier New";
        //设置字体颜色
        ctx.strokeStyle = "blue";
        //从坐标点(50,50)开始绘制文字
        ctx.strokeText("CodePlayer+中文测试", 50, 50);



        ctx.font="30px Arial";
        var txt="Hello World!"
        ctx.fillText("width:" + ctx.measureText(txt).width,100,400)
         ctx.fillText("height:" + ctx.measureText(txt),100,500)
         console.log(ctx.measureText(txt))
        ctx.fillText(txt,100,300);

        window.onload = function(){
            canvas.addEventListener(tap, function(event){
            getClientR(event);
            if((ball.left-ball.r<mtX)&&
            (mtX<ball.left+ball.r)&&
            (ball.top-ball.r<mtY)&&
            (mtY<ball.top+ball.r)){
               console.log(mtX)
            }
        });
        }
        
    </script>
    <script src="js/mt.js"></script>
    </body>
</html>
