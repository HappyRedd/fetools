<html>
 <head>
  <script type="application/javascript">



    window.onload = function(){
     var canvasid = document.getElementById("canvas");
    draw(canvasid);
  }
     function draw(id) {

      if (id.getContext) {
        var ctx = id.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fill();
      }
    }

 
  </script>
 </head>
 <body>
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>
</html>
